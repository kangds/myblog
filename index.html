<!DOCTYPE html>
<html>
    <head>
    <title>My blog</title>

<style type="text/css">
div#container{width:500px}
div#header {background-color:#99bbbb;float:center;}
div#menu {height:200px;width:150px;float:left;}
div#content {background-color:#EEEEEE;height:200px;width:350px;float:left;}
div#footer {background-color:#99bbbb;clear:both;text-align:center;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0;font-size:18px;}
ul {margin:0;}
li {list-style:none;}
</style>
    </head>
    <body>
        <body bgcolor="#00bfff">

        <div id="header">
        <p align="center">
        <h1>Welcome to write your post</h1>
        </p>
        </div>
        <div id=menu>
        <p><img src="{{static_url('img/1.jpg')}}" alt="my blog" height="100" width="100"></p>
        </div>
        <form method="post" action="/article">
        <p>
            <font color=#FF6600 style='font-size:15pt; '><b>title:</b></font>

            <br>
            <input type="text" name="noun1" 
            value="{{article_doc.get('title','') }}"><br>
        </p> 

        <p><img src="{{static_url('img/12.gif')}}" alt="my blog" height="30" width="1000"></p>

        <p>
        <font color=#FF6600 style='font-size:15pt; '><b>article:</b></font>
         <br>  
        <textarea type="text" name="blog1" rows="20" cols="100">{%raw article_doc.get('blog1','')%}</textarea><br>
        </p>
        <button type="reset" value="Reset">reset</button>
        <input type="submit" value="Save">
        </form>

         <br>
         <br>                                  
         <br>

        <div id="footer" >
        <p align="center">
        <script language=JavaScript> 
today=new Date(); 
function initArray(){ 
this.length=initArray.arguments.length 
for(var i=0;i<this.length;i++) 
this[i+1]=initArray.arguments[i]} 
var d=new initArray( 
"星期日", 
"星期一", 
"星期二", 
"星期三", 
"星期四", 
"星期五", 
"星期六"); 
document.write( 
"<font color=#FF6600 style='font-size:15pt;font-family:'宋体' '> ", 
today.getYear()+1900,"年", 
today.getMonth()+1,"月", 
today.getDate(),"日 ", 
d[today.getDay()+1], 
"</font>" );
</script> 
</p>
          <p align="center" >
          <font color=#FF6600 style='font-size:15pt;font-family:'宋体' '>
          ©小亢的作品
          </font>
          </p>  

        </div>

    </body>

</html>
